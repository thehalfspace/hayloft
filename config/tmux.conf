# ===============================
# ğŸ“ hayloft tmux configuration ğŸ§º
# ===============================

# Use 256 colors and UTF-8
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# -- Prefix Key ğŸªš --
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# -- Basic Options --
set -g base-index 1           # Start window numbering at 1
set -s escape-time 0          # Faster Esc responsiveness
set-option -g mouse on        # Enable mouse

# -- Split Pane Shortcuts --
bind - split-window -v        # Vertical split
bind \\ split-window -h       # Horizontal split

# Alt + arrow to move between panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# -- Copy Mode: Vim style --
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# -- Pane Borders --
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=green

# -- Clock --
set -g clock-mode-style 24

# ================================
# ğŸ§º Plugins via TPM
# ================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'erikw/tmux-powerline'

# Auto-install TPM if missing
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (must be last)
run -b '~/.tmux/plugins/tpm/tpm'

